<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<body>
	<ui:composition>
		<h2>#{pedido}</h2>
		<h:form>
			<p:panel header="#{pedido.tipoDePedido}" styleClass="cards">
				<div class="ui-g ui-md-12 ui-g-nopad">
					<div class="ui-g-4 ">
						<h:outputText style="font-weight:bold" value="Status: " />
					</div>
				</div>
				<div class="ui-g ui-md-12 ui-g-nopad">
					<h:outputText value="#{pedido.itensDoPedidosRealizados}" />
				</div>
				<div class="ui-g ui-md-12 ui-g-nopad">
					<h:outputText value="#{pedido.itensDoPedidoEntregues}" />
				</div>
				<br/>
				<div class="ui-g ui-md-12 ui-g-nopad">
					<div class="ui-g-4 ">
						<h:outputText style="font-weight:bold" value="Cliente: " />
					</div>
					<div class="ui-g-8 ">
						<h:outputText value="#{pedido.cliente}" />
					</div>
				</div>
				<br />
				<div class="ui-g ui-md-12 ui-g-nopad">
					<div class="ui-g-4 ">
						<h:outputText style="font-weight:bold" value="Total: " />
					</div>
					<div class="ui-g-8 ">
						<h:outputText value="#{pedido.valorTotal}" />
					</div>
				</div>
				<br />
				<br />
				<div class="ui-g ">
					<p:panelGrid style="place-content: flex-end;">
						<p:button
								style="background-color: #660000; border: 1px solid #000000;"
								outcome="pedido_edit.xhtml" value="Ver" id="idVerPedido">
								<f:param name="mesa" value="#{pedido.mesa}" />
							</p:button>
					</p:panelGrid>
				</div>
			</p:panel>
		</h:form>
	</ui:composition>
</body>
</html>
