<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<body>
	<ui:composition>
		<h:form>
			<p:dataGrid columns="4" id="dataTableBalcao" border="1"
				style="width : 100%" var="pedido" value="#{managePedido.pedidosBalcao}">
				<p:panel header="Novo pedido" styleClass="cards" rendered="#{pedido.primeiro}">
					<p:panelGrid columns="1">
						<br />
						<p:commandLink type="submit" title="Icon Only"
							action="#{pedidoEdit.receberPorBalcao}">
							<i class="pi pi-plus" style="color: black;" />
						</p:commandLink>
					</p:panelGrid>
				</p:panel>
				<p:panel header="Pedido #{pedido.numero}" styleClass="cards"
					rendered="#{!pedido.primeiro}">
					<div class="ui-g ui-md-12 ui-g-nopad">
						<div class="ui-g-8 ">
							<h:outputText style="font-weight:bold" value="Status" />
						</div>
					</div>
					<div class="ui-g ui-md-12 ui-g-nopad">
						<div class="ui-g-10 ">
							<p:outputLabel style="font-weight:bold"
								value="Pedidos realizados: " />
						</div>
						<div class="ui-g-2 ">
							<p:outputLabel
								value="#{managePedido.itensDoPedidosRealizados(pedido)}" />
						</div>
					</div>
					<div class="ui-g ui-md-12 ui-g-nopad">
						<div class="ui-g-10 ">
							<p:outputLabel style="font-weight:bold"
								value="Pedidos entregues: " />
						</div>
						<div class="ui-g-2 ">
							<p:outputLabel
								value="#{managePedido.itensDoPedidoEntregues(pedido)}" />
						</div>
					</div>
					<div class="ui-g ui-md-12 ui-g-nopad">
						<div class="ui-g-4 ">
							<p:outputLabel style="font-weight:bold" value="Cliente: "
								rendered="managePedido.clienteDoPedido(pedido)!=null" />
						</div>
						<div class="ui-g-8 ">
							<p:outputLabel value="#{managePedido.clienteDoPedido(pedido)}"
								rendered="managePedido.clienteDoPedido(pedido)!=null" />
						</div>
					</div>
					<br />
					<br />
					<div class="ui-g ui-md-12 ui-g-nopad">
						<div class="ui-g-3 ">
							<p:outputLabel style="font-weight:bold" value="Total: " />
						</div>
						<div class="ui-g-5 ">
							<p:outputLabel value="#{managePedido.valorTotal(pedido)}" />
						</div>
						<div class="ui-g-4 ">
							<p:button
								style="background-color: #660000; border: 1px solid #000000;"
								outcome="pedido_edit.xhtml" value="Ver" id="idVerPedido">
								<f:param name="pedido" value="#{pedido.id}" />
							</p:button>
						</div>
					</div>
				</p:panel>
			</p:dataGrid>
		</h:form>
	</ui:composition>
</body>
</html>
