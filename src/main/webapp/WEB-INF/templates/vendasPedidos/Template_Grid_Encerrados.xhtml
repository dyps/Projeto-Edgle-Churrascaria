<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<body>
	<ui:composition>
		<h:form id="formFilter">
			<div class="ui-g ui-md-12 ui-g-nopad">
				<div class="ui-g-12">
					<p:outputLabel for="dataInicio" value="Data inicio: " />
					<p:calendar id="dataInicio" value="#{managePedido.dataInicio}" />
					<p:outputLabel value=" " />
					<p:outputLabel for="dataFim" value="Data fim: " />
					<p:calendar id="dataFim" value="#{managePedido.dataFim}" />
					<p:outputLabel value="  " />
					<p:commandButton  value="Buscar" action="#{managePedido.filtrar()}" update="j_idt43:formFilter:idTabelaPedidosEncerrados"/>
				</div>
				<div class="ui-g-3" />
				<div class="ui-g-6 " style="text-align: right;">
					<p:dataTable id="idTabelaPedidosEncerrados" var="pedido" value="#{managePedido.pedidosEncerrados}"
						emptyMessage="Sem pedidos entre essas datas">
						<p:column headerText="Número" style="text-align: left;"
							responsivePriority="2">
							<p:outputLabel value="#{pedido.numero}" />
						</p:column>
						<p:column headerText="Tipo de pedido" style="text-align: left;"
							responsivePriority="3">
							<p:outputLabel value="#{pedido.tipoDePedido.nome}" />
						</p:column>
						<p:column headerText="Valor Total"
							style="text-align: left;width: 25%;" responsivePriority="3">
							<p:outputLabel value="#{managePedido.valorTotal(pedido)}" />
						</p:column>
						<p:column headerText="Data de finalização"
							style="text-align: left;width: 25%;" responsivePriority="1">
							<p:outputLabel value="#{pedido.finalizado.toLocalDate()}" />
						</p:column>
					</p:dataTable>
				</div>
				<div class="ui-g-3" />
			</div>
		</h:form>
	</ui:composition>
</body>
</html>
