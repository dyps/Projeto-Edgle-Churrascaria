<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<!-- 	xmlns:p="http://primefaces.prime.com.tr/ui"> -->
<!-- 	xmlns:p="http://primefaces.prime.com.tr"> -->

<!-- 	xmlns:h="http://java.sun.com/jsf/html" -->
<!-- 	xmlns:f="http://java.sun.com/jsf.core" -->

<ui:insert name="metadata" />

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="estilos.css" />
	<title><ui:insert name="title">Pagina inicial</ui:insert></title>
	<!-- 	<h:outputScript name="locale-primefaces.js" library="js" /> -->
</h:head>


<h:body>

	<ui:debug hotkey="z" />
	<!-- Ctrl + Shift + z -->

	<!-- 	<h:messages /> -->
	<div class="ui-g  " id="barra-superior">
		<div class="ui-g-12 ui-md-12 ui-g-nopad">
			<div class="ui-g-6">
				<h:outputLabel value="Edglê churrascaria"
					style="color : #FFFFFF" styleClass="fontNomeEdglechurrascaria"/>
			</div>
			<h:form>
				<div class="ui-g-6" align="right">
						<h:outputLabel value="Olá, #{menu.funcionarioLogado.nome}"
						style=" font-weight: bold; font-size: 20px; color : #FFFFFF" />
					<f:facet name="options">
						<p:commandButton id="menuItemLogout" value="Logout"
							icon="fa fa-fw fa-sign-out" action="#{logout.efetuarLogout()}">
							<p:confirm header="Confirmação!"
								message="Você realmente deseja sair?" icon="ui-icon-alert" />
						</p:commandButton>
					</f:facet>
					</div>
				
			</h:form>
		</div>
	</div>

	<div class="ui-g  ">
		<div class="ui-g-12 ui-md-2 ui-g-nopad">
			<h:form>
				<p:growl>
					<p:autoUpdate />
				</p:growl>

				<p:panelMenu id="menu">
					<p:submenu href="label=" label="Vendas" expanded="false">
						<p:menuitem value="Pedidos"
							outcome="/paginas/protegidas/vendas/pedidos/index.xhtml" />
						<p:menuitem value="Clientes"
							outcome="/paginas/protegidas/vendas/clientes/index.xhtml" />
						<p:menuitem value="Abrir/Fechar caixa"
							outcome="/paginas/protegidas/vendas/abrirfecharcaixa/index.xhtml" />
					</p:submenu>
					<p:submenu label="Catalogo" expanded="false">
						<p:menuitem value="Produtos"
							outcome="/paginas/protegidas/catalogo/produtos/index.xhtml" />
						<p:menuitem value="Observações"
							outcome="/paginas/protegidas/catalogo/observacoes/index.xhtml" />
					</p:submenu>
					<p:submenu label="Estoque" expanded="false">
						<p:menuitem value="Entradas e saídas"
							outcome="/paginas/protegidas/estoque/entradasesaidas/index.xhtml" />
						<p:menuitem value="Fornecedores"
							outcome="/paginas/protegidas/estoque/fornecedores/index.xhtml" />
						<p:menuitem value="Insumos"
							outcome="/paginas/protegidas/estoque/insumos/index.xhtml" />
					</p:submenu>
					<p:submenu label="Gestão" expanded="false">
						<p:menuitem value="Promoções"
							outcome="/paginas/protegidas/gestao/promocoes/index.xhtml" />
						<p:menuitem value="Cupons de desconto"
							outcome="/paginas/protegidas/gestao/cuponsdedesconto/index.xhtml" />
						<p:menuitem value="Formas de pagamento"
							outcome="/paginas/protegidas/gestao/formasdepagamento/index.xhtml" />
						<p:menuitem value="Setores de cozinha"
							outcome="/paginas/protegidas/gestao/setoresdecozinha/index.xhtml" />
						<p:menuitem value="Mesas"
							outcome="/paginas/protegidas/gestao/mesas/index.xhtml" />
					</p:submenu>
					<p:submenu id="menuPessoas" label="Pessoas" expanded="false">
						<p:menuitem value="Funcionários"
							outcome="/paginas/protegidas/pessoas/funcionario/index.xhtml" />
						<p:menuitem value="Entregadores"
							outcome="/paginas/protegidas/pessoas/entregadores/index.xhtml" />
					</p:submenu>
					<p:submenu label="Relatórios" expanded="false">
						<p:menuitem value="Ranking funcionários"
							outcome="/paginas/protegidas/relatorios/rankingfuncionarios/index.xhtml" />
						<p:menuitem value="Ranking produtos"
							outcome="/paginas/protegidas/relatorios/rankingprodutos/index.xhtml" />
						<p:menuitem value="Despesas com estoque"
							outcome="/paginas/protegidas/relatorios/despesascomestoque/index.xhtml" />
						<p:menuitem value="Apurado em caixa"
							outcome="/paginas/protegidas/relatorios/apuradoemcaixa/index.xhtml" />
					</p:submenu>
				</p:panelMenu>
			</h:form>
		</div>
		<div class="ui-g-12 ui-md-10 ui-g-nopad">

			<div id="content">
				<p:growl id="idMessages" showDetail="true" severity="info">
					<p:autoUpdate />
				</p:growl>

				<p:growl id="idMessagesErrors" showDetail="true" severity="error"
					sticky="true">
					<p:autoUpdate />
				</p:growl>

				<p:confirmDialog id="confirmDialog" global="true" showEffect="fade"
					hideEffect="fade">
					<h:form>
						<p:commandButton id="confirmYes" value="Sim" type="button"
							styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
						<p:commandButton id="confirmNo" value="Não" type="button"
							styleClass="ui-confirmdialog-no" icon="fa fa-times" />
					</h:form>
				</p:confirmDialog>

				<ui:insert name="content" />
			</div>

		</div>
	</div>


</h:body>
</html>
