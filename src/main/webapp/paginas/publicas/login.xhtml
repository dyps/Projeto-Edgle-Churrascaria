<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title><ui:insert name="title">Pagina inicial</ui:insert></title>
</h:head>

<h:body>

	<ui:debug hotkey="z" />
	<!-- Ctrl + Shift + z -->

	<h:messages />
	<p:panel header="Login"
		style="width: 30%; text-align:center; margin: auto;">

		<h:form id="formLogin" prependId="false"
			onsubmit="action='j_security_check';">

			<h:panelGrid columns="2" style="text-align:center; margin: auto;">
				<h:outputLabel for="j_username" value="Login:" />
				<h:inputText id="j_username" />

				<h:outputLabel for="j_password" value="Senha:" />
				<h:inputSecret id="j_password" />

				<p:commandButton id="btnLogin" value="Login" ajax="false"
					icon="fa fa-sign-in" />
				<p:commandButton id="btnReset" value="Reset" ajax="false"
					type="reset" icon="fa fa-remove" />

				<!-- <h:outputLabel for="btnNovoUsuario" value="" /> -->
			</h:panelGrid>
			<!-- </form> -->
		</h:form>
	</p:panel>

</h:body>

</html>
