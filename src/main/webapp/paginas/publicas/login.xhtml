<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="estilos.css" />
	<title><ui:insert name="title">Login</ui:insert></title>
</h:head>

<h:body>

	<f:metadata>
		<f:viewAction
			action="#{erroPaginaLogin.dispararMensagemLoginErro(param['error'])}"
			onPostback="true" />
	</f:metadata>
	<ui:debug hotkey="z" />
	<!-- Ctrl + Shift + z -->

	<h:messages />
	<h:panelGrid style="text-align: center;	margin: auto;" columns="1">
		<br />
		<br />
		<br />
		<br />
		<br />
		<h:outputLabel value="EdglÃª Churrascaria"
			styleClass="fontNomeEdglechurrascaria"
			style="color: #660000; width: 100%;" />
		<br />
		<h:panelGrid style="width: 15%;	text-align: center;	margin: auto;"
			columns="1" styleClass="painelLogin">

			<h:form id="formLogin" prependId="false"
				onsubmit="action='j_security_check';">

				<h:panelGrid columns="1" style="text-align:left; margin: auto;"
					styleClass="painelLogin">
					<h:outputLabel for="j_username" value="Login: " />
					<p:inputText id="j_username" />

					<h:outputLabel for="j_password" value="Senha: " />
					<p:password id="j_password" />

					<p:commandButton id="btnLogin" value="Acessar" ajax="false" />

				</h:panelGrid>
			</h:form>
		</h:panelGrid>
	</h:panelGrid>
</h:body>

</html>
