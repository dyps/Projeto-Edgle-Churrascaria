<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/templates/Template_Master.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="funcionario"
				value="#{funcionarioEdit.funcionario}" />
			<f:viewAction action="#{funcionarioEdit.init()}" />
		</f:metadata>
	</ui:define>
	<ui:define name="title">
		Criar/Editar Funcion√°rio
	</ui:define>

	<ui:define name="content">


		<h:form id="formEdit">

			<p:panelGrid columns="1" styleClass="panelGridCenter">
				<h:panelGrid columns="1">
					<p:outputLabel value="Id: #{funcionarioEdit.funcionario.id}"
						rendered="#{funcionarioEdit.edicaoDeFuncionario}" />
				</h:panelGrid>

				<h:panelGrid columns="1">
					<p:outputLabel for="nome" value="Nome:" />
					<p:inputText id="nome" value="#{funcionarioEdit.funcionario.nome}"
						label="Nome" required="true" />
				</h:panelGrid>

				<h:panelGrid columns="1">
					<p:outputLabel for="login" value="Login:" />
					<p:inputText id="login"
						value="#{funcionarioEdit.funcionario.login}" label="Login"
						required="true" />
				</h:panelGrid>

				<h:panelGrid columns="1"
					rendered="#{!funcionarioEdit.edicaoDeFuncionario}">
					<p:outputLabel for="password" value="Senha:" />
					<p:password id="password"
						value="#{funcionarioEdit.funcionario.senha}" label="Password"
						required="true" />
				</h:panelGrid>

				<h:panelGrid columns="1"
					rendered="#{!funcionarioEdit.edicaoDeFuncionario}">
					<p:outputLabel for="confirmacaoPassword" value="Confirmar senha:" />
					<p:password id="confirmacaoPassword"
						value="#{funcionarioEdit.funcionario.senha}"
						label="Confirm Password" required="true">
						<!-- 									<o:validateEqual id="validadorSenhaIgual" -->
						<!-- 										components="password confirmacaoPassword" -->
						<!-- 										message="Password does not match the confirm password!" /> -->
					</p:password>
				</h:panelGrid>

				<h:panelGrid columns="1">
					<p:outputLabel for="ativo" value="Ativo:" />
					<p:toggleSwitch id="ativo"
						value="#{funcionarioEdit.funcionario.ativo}" label="Ativo" />
				</h:panelGrid>

				<h:panelGrid columns="1">
					<p:outputLabel for="tipoDeFuncionario" value="Tipo do funcionario:" />
					<p:selectOneMenu id="tipoDeFuncionario"
						value="#{funcionarioEdit.funcionario.tipoDeFuncionario}"
						label="Group" required="true" hideNoSelectionOption="true">
						<f:selectItem itemLabel="Selecione" itemValue="#{null}"
							noSelectionOption="true" itemDisabled="true" />
						<f:selectItems value="#{funcionarioEdit.getTipoDeFuncionario()}"
							var="g" itemLabel="#{g.nome}" itemValue="#{g}" />
					</p:selectOneMenu>
				</h:panelGrid>


				<p:panelGrid columns="2">
					<p:button id="botaoCancelar" outcome="index.xhtml" value="Cancelar" />
					<p:commandButton id="botaoSubmeter"
						action="#{funcionarioEdit.saveFuncionario()}" update="@form"
						value="Salvar" />
				</p:panelGrid>
			</p:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>

</html>
