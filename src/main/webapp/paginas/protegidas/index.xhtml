<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Manage Funcionario</title>
</h:head>

<h:body>

	<h:messages />

	<h:form id="formFilter">

		<h:panelGrid columns="2">
			<f:facet name="caption">
				<h:outputText value="Filters" />
			</f:facet>
			<f:facet name="header">
				<h:outputText value="Funcionario" />
			</f:facet>

			<h:outputLabel value="ID: " for="itIdFilter" />
			<h:inputText id="itIdFilter"
				value="#{manageFuncionario.funcionarioFilter.id}" label="ID"
				style="width:350px" />

			<h:outputLabel value="Nome: " for="itNomeFilter" />
			<h:inputText id="itNomeFilter"
				value="#{manageFuncionario.funcionarioFilter.nome}" label="Nome"
				style="width:350px" />

			<h:outputLabel value="Login: " for="itLoginFilter" />
			<h:inputText id="itLoginFilter"
				value="#{manageFuncionario.funcionarioFilter.login}" label="Login"
				style="width:350px" />

			<h:outputLabel value="Senha: " for="itSenhaFilter" />
			<h:inputText id="itSenhaFilter"
				value="#{manageFuncionario.funcionarioFilter.senha}" label="Senha"
				style="width:350px" />

			<h:outputLabel value="Ativo: " for="itAtivoFilter" />
			<h:inputText id="itAtivoFilter"
				value="#{manageFuncionario.funcionarioFilter.ativo}" label="Ativo"
				style="width:350px" />

			<h:outputLabel value="Tipo de Funcionario:" for="tipoDeFuncionario" />
			<h:selectOneMenu id="tipoDeFuncionario"
				value="#{manageFuncionario.funcionarioFilter.tipoDeFuncionario}"
				label="Tipo de Funcionario">
				<f:selectItem itemLabel="Selecione" itemValue="#{null}" />
				<f:selectItems value="#{manageFuncionario.getTipoDeFuncionario()}"
					var="g" itemLabel="#{g.nome}" itemValue="#{g}" />
			</h:selectOneMenu>

			<h:commandButton id="btnFiltrarBotao" value="Search"
				action="#{manageFuncionario.filtrar()}" />
			<h:commandButton id="btnLimparBotao" value="Clean"
				action="#{manageFuncionario.limpar()}" />
		</h:panelGrid>

	</h:form>

	<h:dataTable id="dataTableFuncionarios" border="1" var="funcionario"
		value="#{manageFuncionario.funcionarios}">
		<h:column>
			<f:facet name="header">ID</f:facet>
			<h:outputText value="#{funcionario.id}" />
		</h:column>
		<h:column>
			<f:facet name="header">Nome</f:facet>
			<h:outputText value="#{funcionario.nome}" />
		</h:column>
		<h:column>
			<f:facet name="header">Login</f:facet>
			<h:outputText value="#{funcionario.login}" />
		</h:column>
		<h:column>
			<f:facet name="header">Senha</f:facet>
			<h:outputText value="#{funcionario.senha}" />
		</h:column>
		<h:column>
			<f:facet name="header">Ativo</f:facet>
			<h:outputText value="#{funcionario.ativo}" />
		</h:column>
		<h:column>
			<f:facet name="header">Tipo do funcionario</f:facet>
			<h:outputText value="#{funcionario.tipoDeFuncionario}" />
		</h:column>
		<h:column>
			<f:facet name="header">Operações</f:facet>
			<h:link outcome="funcionario_edit.xhtml" value="Edit Funcionario">
				<f:param name="funcionario" value="#{funcionario.id}" />
			</h:link>
			<h:outputText value=" " />
			<h:link outcome="funcionario_delete.xhtml" value="Delete Funcionario">
				<f:param name="funcionario" value="#{funcionario.id}" />
			</h:link>
		</h:column>
	</h:dataTable>

	<h:panelGrid columns="1" style="width : 100%; text-align:center"
		border="1">
		<h:outputText value="My App - v1.0" />
	</h:panelGrid>

</h:body>
</html>
