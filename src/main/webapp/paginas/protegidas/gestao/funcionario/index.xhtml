<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/Template_Master.xhtml">

	<ui:define name="title">
	Manage Funcionario
	</ui:define>




	<ui:define name="content">
		<h:form id="formFilter">

			<p:panelGrid columns="4" style="border : 0">
				<f:facet name="caption">
					<h:outputText value="Filters" />
				</f:facet>
				<f:facet name="header">
					<h:outputText value="Funcionario" style="width:10%" />
				</f:facet>
				<p:outputLabel value="Nome: " for="itNomeFilter" />
				<p:inputText id="itNomeFilter"
					value="#{manageFuncionario.funcionarioFilter.nome}" label="Nome"
					style="width: 300px " />



				<p:commandButton id="btnFiltrarBotao" value="Buscar"
					action="#{manageFuncionario.filtrar()}" update="@form" />
				<p:commandButton id="btnLimparBotao" value="Limpar"
					action="#{manageFuncionario.limpar()}" update="@form" />
			</p:panelGrid>


			<p:dataGrid columns="4" id="dataTableFuncionarios" border="1"
				style="width : 100%" var="funcionario"
				value="#{manageFuncionario.funcionarios}">
				<p:panel rendered="#{funcionario.primeiro}" header="Novo"
					styleClass="painel-func" style="white-space: pre-line;">
					<i class="pi pi-plus" onkeydown="funcionario_edit.xhtml"></i>

				</p:panel>
				<p:panel rendered="#{!funcionario.primeiro}"
					header="#{funcionario.nome}" styleClass="painel-func">
					<h:panelGrid columns="1" style="width:100%">
						<h:outputText value="ID: #{funcionario.id}" />
						<h:outputText value="Login: #{funcionario.login}" />
						<h:outputText value="Senha: #{funcionario.senha}" />
						<h:outputText value="Ativo: #{funcionario.ativo}" />
						<h:outputText value="Cargo: #{funcionario.tipoDeFuncionario}" />
						<h:panelGrid columns="2" style="width:100%">
							<p:button
								style="background-color: #660000; border: 1px solid #000000;"
								outcome="funcionario_edit.xhtml" value="Editar">
								<f:param name="funcionario" value="#{funcionario.id}" />
							</p:button>
							<!-- 			<h:outputText value=" " /> -->
							<!-- 			<p:link outcome="funcionario_delete.xhtml" value="Delete Funcionario"> -->
							<!-- 				<f:param name="funcionario" value="#{funcionario.id}" /> -->
							<!-- 			</p:link> -->
						</h:panelGrid>
					</h:panelGrid>
				</p:panel>
			</p:dataGrid>
		</h:form>

	</ui:define>
</ui:composition>

</html>
