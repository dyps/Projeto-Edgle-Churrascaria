<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/templates/Template_Master.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="mesa" value="#{mesaEdit.mesa}" />
			<f:viewAction action="#{mesaEdit.init()}" />
		</f:metadata>
	</ui:define>
	<ui:define name="title">
		Criar/Editar Mesa
	</ui:define>

	<ui:define name="content">

		<h:form id="formEdit">

			<p:panelGrid columns="1" styleClass="panelGridCenter">
				<h:panelGrid columns="1">
					<p:outputLabel value="Id: #{mesaEdit.mesa.id}"
						rendered="#{mesaEdit.edicaoDeMesa}" />
				</h:panelGrid>

				<h:panelGrid columns="1">
					<p:outputLabel for="numero" value="Numero:" />
					<p:inputText id="umero" value="#{mesaEdit.mesa.numero}"
						label="Numero" required="true" />
				</h:panelGrid>

				<p:panelGrid columns="2">
					<p:button id="botaoCancelar" outcome="index.xhtml" value="Cancelar" />
					<p:commandButton id="botaoSubmeter" action="#{mesaEdit.saveMesa()}"
						update="@form" value="Salvar" />
				</p:panelGrid>
			</p:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>

</html>
